<div class="container p-5" *ngIf="showTable">
    <div class="border border-light rounded p-5">
        
        <hr/>
        
        <table class="table table-striped table-hover table-sm" *ngIf="users">
            <tr class="thead-light">
                <th>ID</th>
                <th>Name</th>
                <th>CPF</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Sex</th>
                <th>Birth Date</th>
                <th>Actions</th>
            </tr>
            
            <tr *ngFor="let user of users">
                <td>{{user._id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.cpf}}</td>
                <td>{{user.email}}</td>
                <td>{{user.phone}}</td>
                <td>{{user.sex}}</td>
                <td>{{user.birthDate}}</td>
                <td>
                    <button type="button" class="btn btn-sm btn-outline-info" (click)="showUpdateForm(user._id)">Update</button> | 
                    <button type="button" class="btn btn-sm btn-outline-danger" (click)="deleteUser(user._id)">Delete</button>
                </td>
        </tr>
    </table>
    <div>
        <button type="button" class="btn btn-sm btn-secondary" (click)="showRegisterForm()">
            New User
        </button>
    </div>
</div>
</div>

<div class="container p-5" *ngIf="showForm">
    <div class="row align-items-center justify-content-center">
        <div class="col-6 border border-light rounded p-5 shadow" *ngIf="form">
            <h6>{{formTitle}}</h6>
            <hr/>
            
            <form [formGroup]="form" (ngSubmit)="sendForm()">
                <div class="form-group">
                    <label>Nome</label>
                    <input type="text" class="form-control form-control-sm" formControlName="name" required/>
                </div>

                <div class="form-group">
                    <label>CPF</label>
                    <input type="text" class="form-control form-control-sm" formControlName="cpf" required/>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control form-control-sm" formControlName="email" required/>
                </div>

                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" class="form-control form-control-sm" formControlName="phone" required/>
                </div>

                <div class="form-group">
                    <label>Sex</label>
                    <select class="form-control form-control-sm" formControlName="sex" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Birth Date</label>
                    <input type="date" class="form-control form-control-sm" formControlName="birthDate" required/>
                </div>

                <div class="container">
                    <div class="row pt-4">
                        <div>
                            <button type="submit" class="btn btn-sm btn-outline-secondary">Save</button>
                            <button type="button" class="ms-3 btn btn-sm btn-light" (click)="cancel()">Return</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
